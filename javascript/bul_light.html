<!DOCTYPE html>
<html>
<body>
    <h2>What Can JavaScript Do?</h2>
    <p>JavaScript can change HTML attributes.</p>
    <p>In this case JavaScript changes the src (source) attribute of an image.</p>

    <button type="button" onclick="document.getElementById('myImage').src='img/pic_bulbon.gif'">Turn on bulb</button>
    <img id="myImage" src='img/pic_bulbon.gif' style="width:100px">
    <button type="button" onclick="document.getElementById('myImage').src='img/pic_bulboff.gif'">Turn off bulb</button>
</body>
</html>
